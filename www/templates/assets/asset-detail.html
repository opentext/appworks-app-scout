        <img ng-src="{{asset.imgSrc}}" width="100%" ng-show="asset.imgSrc">
        <div class="item item-divider" style="margin-top:0">
            {{asset.name}}
        </div>
        <div class="item item-text-wrap" ng-show="asset.notes">
            {{asset.notes}}
        </div>
    </div>
</ion-content>
