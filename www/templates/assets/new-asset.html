<ion-modal-view>
    <ion-footer-bar>
        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="closeModal()">Cancel</button>
        </div>
    </ion-footer-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Add a New Asset to {{location.name}}
            </div>
            <img ng-src="{{coverImage}}" width="100%" height="300" ng-show="coverImage"/>
            <div class="card" ng-show="newAsset.attachments.length > 0">
                <div class="item item-text-wrap">
                    <p>{{newAsset.attachments.length}} attachments</p>
                </div>
            </div>
            <label class="item item-input">
                <input type="text" ng-model="newAsset.name" placeholder="Name">
            </label>
            <label class="item item-input">
                <textarea type="text"
                          ng-model="newAsset.notes"
                          placeholder="Notes, description, comments"
                          style="height: 256px;"></textarea>
            </label>
            <button class="button button-block button-outline button-positive" ng-click="handleCamera(newAsset)">
                <i class="icon ion-ios-camera"></i>
            </button>
            <div class="spacer"></div>
            <button class="button button-block button-positive" ng-disabled="!newAsset.name" ng-click="saveAsset(newAsset)">
                Save
            </button>
        </div>
    </ion-content>
</ion-modal-view>
