<ion-modal-view>
    <ion-footer-bar>
        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="closeNewLocationModal()">Cancel</button>
        </div>
    </ion-footer-bar>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Add a New Location to {{expedition.title}}
            </div>
            <div class="item" ng-show="newLocation.coords">
                current location: {{newLocation.coords || 'unknown'}}
            </div>
            <label class="item item-input">
                <input type="text" ng-model="newLocation.name" placeholder="Name">
            </label>
            <label class="item item-input">
                <textarea type="text"
                          ng-model="newLocation.notes"
                          placeholder="Notes, description, comments"
                          style="height: 330px;"></textarea>
            </label>
            <button class="button button-clear button-block button-positive" ng-click="recordCurrentLocation(newLocation)">
                Record Current Coordinates
            </button>
            <div class="spacer"></div>
            <button class="button button-block button-positive" ng-click="addNewLocation(newLocation)">
                Add Location
            </button>

        </div>
    </ion-content>
</ion-modal-view>
