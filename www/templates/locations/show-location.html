<ion-footer-bar align-title="left" class="bar-positive">
    <div class="buttons">
        <button class="button button-clear button-icon icon ion-ios-arrow-left"
                ng-click="goBack()">
            Back
        </button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="tab.expedition({id: location.expeditionId})">
        <button class="button button-clear">Save</button>
    </div>
</ion-footer-bar>
<ion-content>
    <div class="card" ng-hide="isEditing">
        <div class="item item-divider">
            Location Coordinates for {{location.name}}
        </div>
        <div class="item item-text-wrap">
            Latitude: {{location.coords.latitude}}
            <br/>
            Longitude: {{location.coords.longitude}}
            <br/>
            Altitude: {{location.coords.altitude}}
            <br/>
            Heading: {{location.coords.heading}}
        </div>
    </div>
    <div class="card" ng-show="location.notes">
        <div class="item item-divider">
            Notes
        </div>
        <textarea type="text"
                  class="item-text-wrap"
                  ng-disabled="expedition.status !== 'NEW'"
                  ng-model="location.notes"
                  ng-focus="isEditing = true"
                  ng-blur="isEditing = false"
                  placeholder="Notes, description, comments"
                  style="width: 100%; height: 128px;"></textarea>
    </div>
    <button class="button button-block button-positive button-clear"
            ui-sref="tab.assetsForLocation({expeditionId: expedition.id, locationId: location.id})">
        View Assets For This Location
    </button>
</ion-content>
