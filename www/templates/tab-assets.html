<ion-view view-title="Assets">
    <ion-content>
        <ion-list>
            <div ng-repeat="asset in assets" ui-sref="tab.asset({id: asset.id})">
                <img ng-src="{{asset.imgSrc}}" height="200" width="100%">
                <p class="padding">
                    {{asset.name}}
                </p>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
