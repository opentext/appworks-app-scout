<ion-view view-title="Assets">
    <ion-content>
        <ion-list>
            <a class="item item-thumbnail-left" ng-repeat="asset in assets" ui-sref="tab.asset({id: asset.id})">
                <img ng-src="{{asset.imgSrc || StockImage.notes()}}" height="200" width="100%">
                <h4 class="padding">
                    {{asset.name}}
                </h4>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
