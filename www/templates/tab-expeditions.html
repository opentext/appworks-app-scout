<ion-view view-title="Expeditions">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="expedition in expeditions"
                      type="item-text-wrap" ui-sref="expedition({id: expedition.id})">

                <h2>{{expedition.name}}</h2>

                <i class="icon ion-ios-arrow-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove($index)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
