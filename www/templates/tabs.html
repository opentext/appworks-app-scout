<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <!--<ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.dash">-->
        <!--<ion-nav-view name="tab-dash"></ion-nav-view>-->
    <!--</ion-tab>-->

    <!-- Expeditions Tab -->
    <ion-tab title="Expeditions" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" ui-sref="tab.expeditions" on-select="main.onTabSelected(this)">
        <ion-nav-view name="tab-expeditions"></ion-nav-view>
    </ion-tab>

    <!-- New Expedition Tab -->
    <ion-tab title="New" icon-off="ion-plus" icon-on="ion-plus" ng-click="openNewExpeditionModal()"
             ng-controller="NewExpeditionController">
    </ion-tab>

    <!-- Assets Tab -->
    <ion-tab title="Assets" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" ui-sref="tab.assets">
        <ion-nav-view name="tab-assets"></ion-nav-view>
    </ion-tab>


</ion-tabs>
